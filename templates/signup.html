{% extends "bootstrap/base.html" %}
{% block title %}新規登録ページ{% endblock %}

{% block content %}
<div class="container">
    <h1>ユーザー登録</h1>
    <form method="POST">
        <label for="title">ユーザー名</label>
        <input type="text" name="username">
        <label for="">パスワード</label>
        <input type="password" name="password">
        <input type="submit" value="新規登録">
    </form>
</div>
{% endblock %}
